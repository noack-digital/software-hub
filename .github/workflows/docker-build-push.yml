name: Docker Build und Push

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "master" ]

env:
  # Verwenden Sie docker.io für Docker Hub, wenn Sie eine andere Registry verwenden, ändern Sie dies
  REGISTRY: docker.io
  # github.repository als <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Für GitHub Actions Token, um Container zu pushen
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Einrichten von Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Anmelden bei Docker Hub (nur wenn Secrets vorhanden)
      - name: Login to Docker Hub
        id: login
        if: github.event_name != 'pull_request'
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker-Meta für Tags und Labels
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      # Prüfe ob Login erfolgreich war
      - name: Check Docker Hub login status
        id: check-login
        if: github.event_name != 'pull_request'
        run: |
          if [ "${{ steps.login.outcome }}" == "success" ] || [ "${{ steps.login.outcome }}" == "skipped" ]; then
            echo "can_push=true" >> $GITHUB_OUTPUT
          else
            echo "can_push=false" >> $GITHUB_OUTPUT
          fi

      # Build und Push Docker-Image (Push nur wenn Login erfolgreich war)
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && steps.check-login.outputs.can_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
